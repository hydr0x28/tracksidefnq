<!-- Rotating Image Script -->
<script>
  const images = [
    "https://photos.tracksidefnq.com.au/_data/i/upload/2025/07/13/20250713225528-daca0e4f-xl.jpg",
    "https://photos.tracksidefnq.com.au/_data/i/upload/2025/07/13/20250713225845-46789a6f-xl.jpg",

    "https://photos.tracksidefnq.com.au/_data/i/upload/2025/07/13/20250713225732-e728fa06-xl.jpg",
    "https://photos.tracksidefnq.com.au/_data/i/upload/2025/07/14/20250714212628-29b8fca7-xl.jpg"
  ];

  let index = 0;
  const imgElement = document.getElementById("carousel-img");

  setInterval(() => {
    index = (index + 1) % images.length;
    imgElement.src = images[index];
  }, 4000); // every 4 seconds
</script>
